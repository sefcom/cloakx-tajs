<app-modal #modal>
  <div class="app-modal-header">
    <h4>Settings</h4>
  </div>
  <div class="app-modal-body">
    <h4>Gutters</h4>
    <div class="row">
      <div class="col-xs-3 form-group">
        <label for="name-search">Filter by name</label>
        <input type="text" class="form-control" id="name-search" placeholder="Enter a string"
               [(ngModel)]="nameFilterQuery">
      </div>
      <div class="col-xs-3 form-group">
        <label for="description-search">Filter by description</label>
        <input type="text" class="form-control" id="description-search" placeholder="Enter a string"
               [(ngModel)]="descriptionFilterQuery">
      </div>
    </div>
    <table class="table table-striped table-condensed">
      <thead>
      <tr>
        <th width="20px" title="Visible in code viewer">Visible</th>
        <th width="20px" title="Use for aggregation in overview">Aggregate</th>
        <th>Name</th>
        <th>Kind</th>
        <th>Description</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let gutter of gutters
        | dataFilter: nameFilterQuery:'name'
        | dataFilter: descriptionFilterQuery: 'description'">
        <td>
          <input type="checkbox" [(ngModel)]="gutter.visible" title="Visible in code viewer">
        </td>
        <td>
          <input type="checkbox" [(ngModel)]="gutter.aggregate" title="Use for aggregation in overview">
        </td>
        <td>
          {{ gutter.name }}
        </td>
        <td>
          {{ gutter.kind }}
        </td>
        <td>
          <span class="text-muted">{{gutter.description}}</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
    <button type="button" class="btn btn-primary" (click)="save(); modal.hide()">Save</button>
  </div>
</app-modal>
